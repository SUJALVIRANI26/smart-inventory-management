<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealDeck - Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

     <div class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i>
            <span>DealDeck</span>
        </div>

        <div class="menu-category">Menu</div>
        <a href="dashboard.html" class="menu-item active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="product_list.html" class="menu-item"><i class="fa-solid fa-box-open"></i> Products</a>
        <a href="stock_list.html" class="menu-item"><i class="fa-solid fa-boxes-stacked"></i> Stock</a>
        
        <div class="menu-category">Financial</div>
        <a href="purchase_order_list.html" class="menu-item"><i class="fa-solid fa-cart-shopping"></i> Purchase</a>
        <a href="supplier_list.html" class="menu-item"><i class="fa-solid fa-users"></i> Suppliers</a>
        
        <div class="menu-category">Tools</div>
        <a href="#" class="menu-item"><i class="fa-solid fa-gear"></i> Settings</a>
        
        <div class="upgrade-card">
            <div class="icon-circle"><i class="fa-solid fa-bolt"></i></div>
            <h4>Upgrade Pro</h4>
            <p>Get full access now</p>
            <a href="#" class="upgrade-btn">Upgrade $30</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="page-title">
                <h2>Add New Product</h2>
                <span>Create a new product entry</span>
            </div>
            <div class="user-actions">
                <div class="profile">
                    <img src="https://ui-avatars.com/api/?name=Ferra+Alexandra&background=random" alt="User">
                    <div>
                        <div style="font-weight: 600; font-size: 0.9rem;">Ferra Alexandra</div>
                        <div style="font-size: 0.75rem; color: #888;">Admin Store</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card col-span-3">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h3>Product Information</h3>
                <a href="product_list.html" style="color: var(--secondary); font-size: 0.9rem;">
                    <i class="fa-solid fa-arrow-left"></i> Back to Products
                </a>
            </div>

            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sku">SKU (Stock Keeping Unit) *</label>
                        <input type="text" id="sku" class="form-control" placeholder="e.g., SKU-001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="games">Games</option>
                            <option value="furniture">Furniture</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand" class="form-control" placeholder="Enter brand name">
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price *</label>
                        <input type="number" id="price" class="form-control" placeholder="0.00" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cost">Cost Price</label>
                        <input type="number" id="cost" class="form-control" placeholder="0.00" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Initial Quantity *</label>
                        <input type="number" id="quantity" class="form-control" placeholder="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="minStock">Minimum Stock Level</label>
                        <input type="number" id="minStock" class="form-control" placeholder="5">
                    </div>
                    
                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <select id="supplier" class="form-control">
                            <option value="">Select Supplier</option>
                            <option value="1">Tech Supplies Inc.</option>
                            <option value="2">Furniture World</option>
                            <option value="3">Game Distributors</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" class="form-control">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label for="description">Product Description</label>
                    <textarea id="description" class="form-control" rows="4" placeholder="Enter product description..."></textarea>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label>Product Images</label>
                    <div style="border: 2px dashed #ddd; border-radius: 10px; padding: 30px; text-align: center;">
                        <i class="fa-solid fa-cloud-arrow-up" style="font-size: 2rem; color: var(--secondary); margin-bottom: 10px;"></i>
                        <p style="color: var(--secondary); margin-bottom: 15px;">Drag & drop images here or click to browse</p>
                        <button type="button" style="background: var(--light); color: var(--dark); padding: 8px 20px; border-radius: 8px; border: none; cursor: pointer;">
                            Browse Files
                        </button>
                    </div>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; grid-column: span 2;">
                    <a href="product_list.html" style="padding: 12px 30px; border: 1px solid #ddd; border-radius: 10px; color: var(--dark);">
                        Cancel
                    </a>
                    <button type="submit" class="btn-primary">
                        <i class="fa-solid fa-plus"></i> Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
